<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <app-tag-input [(ngModel)]="tags" [enableOrSearch]="data.enableOrSearch" [displayType]="data.displayType" placeholder="Tags"></app-tag-input>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="tags" [disabled]="tags.length < 1">{{data.submitButtonText}}</button>
</div>
