<button mat-icon-button [color]="rating.value === false ? 'warn' : ''" (click)="this.setRating(!rating.value)">
  @if (rating.value === null) {
    <mat-icon [svgIcon]="ratingIconsOutline[rating.star_shape]"></mat-icon>
  }
  @if (rating.value === true) {
    <mat-icon [svgIcon]="ratingIcons[rating.star_shape]"></mat-icon>
  }
  @if (rating.value === false) {
    <mat-icon [svgIcon]="ratingIcons[rating.star_shape]"></mat-icon>
  }
</button>
