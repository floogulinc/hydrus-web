<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>
  <ngx-json-viewer [json]="data.json"></ngx-json-viewer>
</mat-dialog-content>
@if (data.copyButton) {
  <mat-dialog-actions>
    @if (data.copyButton) {
      <button mat-button type="button" [cdkCopyToClipboard]="getJSON()">Copy to clipboard</button>
    }
  </mat-dialog-actions>
}
