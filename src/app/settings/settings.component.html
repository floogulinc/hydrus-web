<mat-tab-group mat-align-tabs="center" animationDuration="0ms" dynamicHeight [selectedIndex]="initialSelect">
  <mat-tab label="API Configuration">
    <ng-template matTabContent>
      <app-api-settings></app-api-settings>
    </ng-template>
  </mat-tab>
  <mat-tab label="App Settings">
    <ng-template matTabContent>
      <app-app-settings></app-app-settings>
    </ng-template>
  </mat-tab>
</mat-tab-group>
