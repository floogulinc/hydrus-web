<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
{{data.description}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{data.cancelText}}</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true">{{data.confirmText}}</button>
</mat-dialog-actions>
